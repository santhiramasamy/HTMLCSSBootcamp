<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Elements</title>
    <link rel="stylesheet" href="css/webelements.css">
</head>
<body>
    <header>
        <h1>WebElements</h1>
    </header>
    <main>
        <section id="css-props">
            <h3 id="prop">CSS Properties</h3>
            <ul>
                <li>List</li>
                <li>Table</li>
                <li>Variable</li>
                <li>Function</li>
            </ul>
        </section>
        <section id="css-tables">
            <h3>Table</h3>
            <table>
                <tr>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Vegetables</td>
                    <td>2kg</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Fruits</td>
                    <td>1kg</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Cheese</td>
                    <td>200gm</td>
                    <td>$5</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p class="copy">Result: Copyright <span>&copy;</span> 2023 All Right Reserved</p>
    </footer>
</body>
</html>
