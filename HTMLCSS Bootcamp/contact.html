<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <header id="contact">
        <h1>Contact Us</h1>
    </header>

    <aside>
        <aside class="aside-left">
            <img class="img" src="images/about.png" alt="">
        </aside>
        <aside class="aside-right">
            <h2>Get in Touch</h2>
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="Your Name" size="45" /><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" placeholder="Your Email" size="45" /><br>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="2" cols="47" placeholder="Your Message"></textarea><br><br>
            <button class="btn">Send Message</button><br>
        </aside>
    </aside>

</body>
</html>
