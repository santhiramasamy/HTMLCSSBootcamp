<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>&#128221; Feedback Form</h1>
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248756.1313112344!2d80.04419984548889!3d13.047473317281483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1691235261940!5m2!1sen!2sin" 
      width="600" height="450" 
      style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Our Theme Song</h2>
    <audio controls>
        <source src="audio.ogg" type="audio/ogg" />
        <source src="audio.mp3" type="audio/mpeg" />
    </audio>
    <h2>Canvas Placeholder Image</h2>
    <canvas id="myCanvas" width="200" height="100"
      style="border:1px solid #000000;">
    </canvas>
    <form>
        <h2>Feedback Form</h2>
         <label for="name">Name:</label><br>
         <input type="text" id="name"><br>
         <label for="email">Email:</label><br>
         <input type="email"><br>
         <label for="feedback">Feedback:</label><br>
         <textarea id="feedback" name="feedback" rows="2" cols="19"></textarea><br>
         <button type="submit">Submit</button>
    </form>
</body>
</html>
